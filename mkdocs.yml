site_name: LXD documentation
docs_dir: 'doc'
repo_url: https://github.com/lxc/lxd
theme:
  name: material
  font:
    text: ubuntu
  language: en
  logo: img/containers.small.png
  favicon: img/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - header.autohide
extra_css:
  - stylesheets/style.css
extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Another language
      link: /lang/
      lang: ja
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - abbr
  - pymdownx.snippets:
      base_path: ['snippets/']
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
    - 'Home':
        - 'index.md'
        - 'Getting started':
            - 'Requirements': 'requirements.md'
            - 'Frequently asked': 'faq.md'
            - 'Security': 'security.md'
            - 'Contributing': 'contributing.md'
        - 'Configuration':
            - 'configuration.md'
            - 'Containers': 'containers.md'
            - 'Instances': 'instances.md'
            - 'Networks': 'networks.md'
            - 'Network ACLs': 'network-acls.md'
