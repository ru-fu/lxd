        - 'Images':
            - 'Architectures': 'architectures.md'
            - 'Cloud-init': 'cloud-init.md'
            - 'Handling': 'image-handling.md'
        - 'Operation':
            - 'Backups': 'backup.md'
            - 'Clustering': 'clustering.md'
