matrix:
- name: Markdown files
  aspell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .wordlist.txt
    - .custom_wordlist.txt
    output: .sphinx/.wordlist.dic
  sources:
  - html/**/*.html|!html/config-options/index.html|!html/reference/manpages/**/*.html
  pipeline:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre
      - spellexception
      - link
      - title
      - div.relatedlinks
      - strong.command
      - span.guilabel
      - div.visually-hidden
      - img
      - a.p-navigation__link
      - a.contributor
      - kbd
